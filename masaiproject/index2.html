<script>
    var onlineLearn =JSON.parse(localStorage.getItem("coursesArr"));
  
  var cartArr=JSON.parse(localStorage.getItem("cartItem"))||[];
  displayData(onlineLearn)
  function displayData(onlineLearn)
  {
    onlineLearn.map(function(elem){

        var div=document.createElement("div");

        var img =document.createElement("img");
        img.setAttribute("src",alt="IT Starter Pack (4 Courses)",elem.image);
        img.setAttribute("id","im")
        
        // console.log(img)

        var name=document.createElement("p");
        name.textContent=elem.name;
        name.setAttribute("id","nm")
       

        var price =document.createElement("p");
        price.textContent=elem.price;
        price.setAttribute("id","m")
       

        var name2=document.createElement("p");
        name2.textContent=elem.name2;
        name2.setAttribute("id","nm2")

        var nam5=document.createElement("p");
        nam5.setAttribute("id","nm5")

       
      

        var nam3=document.createElement("p");
        nam3.textContent=elem.nam3;
        nam3.setAttribute("id","nm3")

      
        var div4=document.createElement("div")
        div4.setAttribute("id","flex");
        var name4=document.createElement("p");
        name4.textContent=elem.name4;
        name4.setAttribute("id","nm4")

        var btn =document.createElement("button");
        btn.textContent="Add to cart"
        btn.style.color="white"
        btn.style.backgroundColor="red";
        // btn.style.marginLeft="200px"
        btn.style.height="40px";
        btn.style.width="90px";
        btn.addEventListener("click",function(){
            addToCart(elem);
        });
        div4.append(name4,btn)

        

        div.append(img,name,name2,nam5,nam3,div4,price)
        console.log(div)
        document.querySelector("#ps").append(div)

    });

    function addToCart(elem){
        console.log(elem, cartArr)
        cartArr.push(elem);
        localStorage.setItem("cartItem",JSON.stringify(cartArr))
        // console.log(elem, cartArr)
    }
}
</script>
